<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKU-firstSection</title>
    <link rel="stylesheet" href="css/firstSection.css"/>
</head>
<body>
    <div class="firstSection_container">
        <!--firstSection 영상 background-->
        <div class="firstSection_bg_video">
            <video class="bg_video_content" autoplay muted playsinline loop data-keepplaying>
              <source src="img/firstSection_video.mp4" type="video/mp4" />
            </video>
        </div>    

        <!--firstSection top-->
        <div class="firstSection_top">
            <div class="top_link">
                <a href="#" class="color_295CA4">WEBMAIL</a>
                <a href="#" class="color_C71514">LOGIN</a>
                <a href="#" class="color_676767">PORTAL</a>
            </div>

            <div class="global_lang">
                <button id="languageBtn">
                    <img src="img/global_icon.png"/>
                    <p id="kor">KOR</p>
                    <img src="img/arrow_icon.png"/>
                </button>

                <div class="language_list">
                    <ul>
                      <li><a href="https://www.sungkyul.ac.kr/sites/skueng/index..do" target="_blank">ENG</a></li>
                      <li><a href="https://www.sungkyul.ac.kr/sites/skujpn/index..do" target="_blank">JPN</a></li>
                      <li><a href="https://www.sungkyul.ac.kr/sites/skuchn/index..do" target="_blank">CHN</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--firstSection nav-->
        <div class="firstSection_nav">      
            <!-- 나브에 마우스 대면 배경 하얘지는데, 로고도 같이 logo_blue로 변하게 해야함 -->          
            <div class="logo">
                <img src="img/logo_white.png"/>
            </div>

            <div class="nav_contents">
                <div>
                    성결대 나브내용
                </div>

                <div>
                    검색창
                </div>
            </div>
        </div>
    </div>


    <script src="js/firstSection.js"></script>
</body>
</html>
