<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대학 소개 파트</title>
</head>
<body>
    <!-- conventions-->
    <!-- id: camelCase, class: 언더바 -->
    
    <!-- 대학 별 소개 -->

    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    
    <!-- 커뮤니티 소개 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
